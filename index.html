    <head>

        <title>Vite + TS</title>

    <body>
        <div id="app">
           
            <div class="config-container">
                <h2 class="config-title">Quiz Configuration</h2>
                <div class="config-option">
                    <h4 class="option-title">Selec Category</h4>
                    <div class="category-options">
                        <button class="category-option active">Programing</button>
                        <button class="category-option">Geogpraphy</button>
                        <button class="category-option">Mathematics</button>

                </div>

                    <h4 class="option-title">No. of Question</h4>

                        <button class="question-option active">10</button>

        </div>
        <script type="module" src="/src/index.ts"></script>
