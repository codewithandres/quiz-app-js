<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
        <!-- google Icons  -->
        <link
            rel="stylesheet"
            \
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>
    <body>
        <div id="app">
            <div class="config-container animate__animated animate__bounce">
                <h2 class="config-title">Quiz Configuration</h2>
                <div class="config-option">
                    <h4 class="option-title">Selec Category</h4>
                    <div class="category-options">
                        <button
                            class="category-option active"
                            data-category="programming"
                        >
                            programming
                        </button>
                        <button
                            class="category-option"
                            data-category="geography"
                        >
                            geography
                        </button>
                        <button
                            class="category-option"
                            data-category="mathematics"
                        >
                            mathematics
                        </button>
                        <button
                            class="category-option"
                            data-category="entertainment"
                        >
                            entertainment
                        </button>
                    </div>
                </div>

                <div class="config-option">
                    <h4 class="option-title">No. of Question</h4>
                    <div class="questions-options">
                        <button class="question-option" data-nquestion="5">
                            5
                        </button>
                        <button
                            class="question-option active"
                            data-Nquestion="10"
                        >
                            10
                        </button>
                        <button class="question-option" data-nquestion="15">
                            15
                        </button>
                        <button class="question-option" data-nquestion="20">
                            20
                        </button>
                        <button class="question-option" data-nquestion="25">
                            25
                        </button>
                    </div>
                </div>
                <button class="star-quizt-button">Star Quiz</button>
            </div>

            <section class="quiz-container animate__animated">
                <header class="quiz-header">
                    <h2 class="quiz-title">Quiz Aplication</h2>

                    <div class="quiz-timer">
                        <p class="timer-duration"></p>
                        <span class="material-symbols-outlined"> timer </span>
                    </div>
                </header>

                <div class="quiz-content">
                    <h1 class="queztion-text"></h1>
                    <ul class="answer-options"></ul>
                </div>

                <footer class="quiz-footer">
                    <p class="question-status"></p>

                    <button class="next-question-button">
                        Next
                        <span class="material-symbols-outlined">
                            chevron_right
                        </span>
                    </button>
                </footer>
            </section>

            <section class="result-container animate__animated">
                <img
                    src="./public/quiz-over.png"
                    alt="images"
                    loading="lazy"
                    class="result-img"
                />
                <h2 class="resul-title">Quiz Complete</h2>
                <p class="result-mesaage"></p>

                <button class="try-again-button">Try again</button>
            </section>
        </div>
        <script type="module" src="./src/index.ts"></script>
    </body>
</html>
