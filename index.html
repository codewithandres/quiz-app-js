<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
        <!-- google Icons  -->
        <link
            rel="stylesheet"
            \
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>
    <body>
        <div id="app">
            <div class="config-container">
                <h2 class="config-title">Quiz Configuration</h2>
                <div class="config-option">
                    <h4 class="option-title">Selec Category</h4>
                    <div class="category-options">
                        <button class="category-option active">
                            programming
                        </button>
                        <button class="category-option">geography</button>
                        <button class="category-option">mathematics</button>
                        <button class="category-option">entertainment</button>
                    </div>
                </div>

                <div class="config-option">
                    <h4 class="option-title">No. of Question</h4>
                    <div class="questions-options">
                        <button class="question-option">5</button>
                        <button class="question-option active">10</button>
                        <button class="question-option">15</button>
                        <button class="question-option">20</button>
                        <button class="question-option">25</button>
                    </div>
                </div>
                <button class="star-quizt-button">Star Quiz</button>
            </div>

            <section class="quiz-container">
                <header class="quiz-header">
                    <h2 class="quiz-title">Quiz Aplication</h2>

                    <div class="quiz-timer">
                        <p class="timer-duration"></p>
                        <span class="material-symbols-outlined"> timer </span>
                    </div>
                </header>

                <div class="quiz-content">
                    <h1 class="queztion-text"></h1>
                    <ul class="answer-options">
                        <!-- <li class="answer-option">
                            <p>Crte funtion MyFunction ( ) {}</p>
                        </li>

                        <li class="answer-option">
                            <p>Crte funtion MyFunction ( ) {}</p>
                        </li>

                        <li class="answer-option correct">
                            <p>funtion MyFunction ( ) {}</p>
                            <span class="material-symbols-outlined">
                                task_alt
                            </span>
                        </li>

                        <li class="answer-option incorrect">
                            <p>func MyFunction ( ) {}</p>
                            <span class="material-symbols-outlined">
                                cancel
                            </span>
                        </li> -->
                    </ul>
                </div>

                <footer class="quiz-footer">
                    <p class="question-status"></p>

                    <button class="next-question-button">
                        Next
                        <span class="material-symbols-outlined">
                            chevron_right
                        </span>
                    </button>
                </footer>
            </section>

            <section class="result-container">
                <img
                    src="./public/quiz-over.png"
                    alt="images"
                    loading="lazy"
                    class="result-img"
                />
                <h2 class="resul-title">Quiz Complete</h2>
                <p class="result-mesaage"></p>

                <button class="try-again-button">Try again</button>
            </section>
        </div>
        <script type="module" src="./src/index.ts"></script>
    </body>
</html>
